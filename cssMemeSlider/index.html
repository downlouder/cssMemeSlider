<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <div class="content">
        <h1>CSS Meme Slider</h1>
        <div class="controls-panel">
          <input type="radio" name="control" id="slide1" checked>
          <label for="slide1"></label>
          <input type="radio" name="control" id="slide2">
          <label for="slide2"></label>
          <input type="radio" name="control" id="slide3">
          <label for="slide3"></label>
          <input type="radio" name="control" id="slide4">
          <label for="slide4"></label>
        </div>
        <div class="texts-panel">
          <div>
            <span class="slide-title slide-title-1">I need more coffee!!!</span>
            <span class="slide-title slide-title-2">What is the Cat Meme?</span>
            <span class="slide-title slide-title-3">Stop call me!</span>
            <span class="slide-title slide-title-4">I'm beautiful</span>
          </div>
        </div>
        <div class="slider">
          <div class="slider-carousel">
            <img class="slider-image" src="./imgs/mem1.jpg" alt="I need more coffee!!!">
            <img class="slider-image" src="./imgs/mem2.jpg" alt="What is the Cat Meme?">
            <img class="slider-image" src="./imgs/mem3.jpg" alt="Stop call me!">
            <img class="slider-image" src="./imgs/mem4.jpg" alt="I'm beautiful">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
